<div *ngFor="let message of listeMessages" class="card mb-3 " style="max-width: 540px;">
  <div class="row no-gutters ">
    <div class="col-md-4">
      <img src="{{message.image}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <!-- Titre du message -->
        <h5 class="card-title">{{message.titre}}</h5>
        <!-- Decription du message -->
        <p class="card-text">{{message.description}}</p>
        <br>
        <!-- Bouton details -->
        <a class="btn btn-success w-100" [routerLink]="['/message', message.id]">Details</a>
        <br>
        <!-- Date du message -->
        <p class="card-text"><small class="text-muted">Ajouté le {{message.dateAjout | date : 'dd/MM/yy'}} à
            {{message.dateAjout | date : 'hh:mm'}}</small></p>
      </div>
    </div>
  </div>
</div>
